<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>HubSpot</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>

            <div id="container_first_navbar">
                <div id="first_navbar">
                    <div class="first_navbar_left">
                        <ul>
                            <li><i class="fas fa-globe"></i>English<i class="fas fa-caret-down"></i></li>
                            <li>Contact Us</li>
                        </ul>
                    </div>
                    <div id="first_navbar_right">
                        <i class="fas fa-search"></i>
                        <button>Log in</button>
                        <button>Get HubSpot Free</button>
                    </div>
                </div>
            </div>

            <div id="container_second_navbar">
                <div id="second_navbar">
                    <div class="logo">
                        <img src="https://www.hubspot.com/hubfs/HubSpot_Logos/HSLogo_color.svg" alt="logo">
                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
